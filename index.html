<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./game.css">
    <script async defer type="module" src="./game.js"></script>
    <title>Triple Trivia!</title>
</head>
<body>
    <div id="game-board">
        <button id="use-callback">Use Callback</button>
        <button id="use-promise">Use Promise</button>
        <button id="use-async-await">Use Async/Await</button>
    </div>

    <div id="score">Score:</div>

    <div id="category-title"></div>

    <div id="question"></div>

    <div id="value"></div>

    <div id="invalid-count"></div>

    <form class="pure-form">
        <textarea name="Player Response" id="player-response" class="pure-input-1" cols="30" rows="10"></textarea>
    </form>

    <button id="check-response" class="is-hidden">Check Response</button>

    <div id="answer" class="is-hidden"></div>
</body>
</html>
